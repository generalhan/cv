	<meta name="viewport" content="width = device-width, minimal-ui, initial-scale = 1, user-scalable = no"/>
	<meta name="apple-mobile-web-app-title" content="Smart histogram">
	<title>Smart histogram</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.string/3.2.2/underscore.string.min.js"></script>

	<style>
		.histogram-unit {
			height: 10px;
			display: inline-block;
			border: 1px solid #000;
		}

		.histogram {
			border: 2px solid red;
			padding: 5px;
			white-space: nowrap;
			color: red;
			font-weight: bold;
			display: inline-block;
		}
	</style>

<body>
	<script type="text/javascript">
		System.config({
			defaultJSExtensions: true,

			paths: {
				"app/*": "dist/app/*"
			}
		});
		System.import('app/HistogramGenerator');
	</script>
