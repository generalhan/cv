<!doctype html>
<html lang="en" data-framework="angularjs">
  <head>
      <meta charset="utf-8"/>
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
      <meta http-equiv="cache-control" content="max-age=0"/>
      <meta http-equiv="cache-control" content="no-cache"/>
      <meta http-equiv="expires" content="0"/>
      <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
      <meta http-equiv="pragma" content="no-cache"/>
      <meta name="apple-mobile-web-app-capable" content="yes"/>
      <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
      <meta name="viewport" content="width = device-width, minimal-ui, initial-scale = 1, user-scalable = no"/>
      <meta name="apple-mobile-web-app-title" content="Imigo App"/>
      <title>IMIGO.ME {{imigo_version}}</title>
      <link rel="icon" href="{{root_path}}favicon.ico?_dc={{app_version}}" type="image/x-icon"/>
      <link rel="stylesheet" type="text/css" href="{{jquery_ui_css_path}}">
      <script src="{{es6shim_path}}"></script>
      <script src="{{jquery_path}}"></script>
      <script src="{{jquery_ui_path}}"></script>
      <script src="{{scrollbar_path}}"></script>
      <script>
          window.global = window || {};
          global.IMIGO = {
              APP_VERSION: '{{app_version}}',
              APP_PATH: '{{root_path}}',
              APP_API_PATH: '{{api_path}}',
              RELEASE: {{release_mode}},
              TEST_RELEASE: {{test_release_mode}}
          };
          {{boot_js}}
      </script>
      <base href="/">
  </head>
  <body class="imigo imigo-body ui-layout" ng-controller="userCtrl" ng-cloak>

    <noscript>
      <div class="deprecation-warning">
        <h1>Please enable Javascript</h1>
        <p>Imigo.me requires your browser to have Javascript enabled.
        <a href="http://enable-javascript.com" target="_blank">Learn more</a></p>
      </div>
    </noscript>

    <ui-view ui-block ui-full class="imigo-view"></ui-view>
    <div ui-abs
         ui-full
         class="imigo-alert-dialog-wrapper imigo-panel"
         ng-if="alertDialog"
         ng-include="'app/alert.tpl.html'"></div>
    <div ui-abs
         ui-full
         class="imigo-video-wrapper imigo-panel"
         ng-if="videoDialog"
         ng-include="'app/video.tpl.html'"></div>

    <script src="{{cdn_config_path}}"></script>
    <script>
        $Boot.initStyles();
        $Boot.initAppSync('{{app_path}}');
        $Boot.initAnalytics('{{google_analytics}}');
        $Boot.detectBrowser();
    </script>

    <div ui-abs ui-full-w ui-hc-align class="imigo-hidden imigo-error-tooltip-wrapper">
        <div ui-inline-block ui-full-h ui-hc-align class="imigo-error-tooltip-label imigo-panel"></div></div>
  </body>
</html>
